# Set the $GOPATH.
language: go
go:
  - 1.4.1

# Use container infrastructure.
sudo: false

cache:
  directories:
    - web/node_modules

install:
  - export ELLIESPATH="$TRAVIS_BUILD_DIR"
  - export PATH="$PATH:$ELLIESPATH/tools/linux/64-bit/bin"
  - export GOPATH="$GOPATH:$ELLIESPATH/3rdparty/go"
  - tools/common/setup.bash

script:
  - tools/common/git/hooks/pre-commit
  - goapp test ./api
  - (cd web && npm test)

after_success: tools/common/deploy.bash
